<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="js-file.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="logo">
          <div class="logo-image">
            <div class="logo-image1"></div>
            <div class="logo-image2"></div>
            <div class="logo-image3"></div>
            <div class="logo-image4"></div>
          </div>
          <span class="logo-text">Dashboard</span>
        </div>
        <nav>
          <div>
            <ion-icon name="home-outline"></ion-icon>
            <a href="#">Home</a>
          </div>
          <div>
            <ion-icon name="id-card-outline"></ion-icon>
            <a href="#">Profile</a>
          </div>
          <div>
            <ion-icon name="chatbubbles-outline"></ion-icon>
            <a href="#">Messages</a>
          </div>
          <div>
            <ion-icon name="time-outline"></ion-icon>
            <a href="#">History</a>
          </div>
          <div>
            <ion-icon name="copy-outline"></ion-icon>
            <a href="#">Tasks</a>
          </div>
          <div class="pad-bt-big">
            <ion-icon name="people-circle-outline"></ion-icon>
            <a href="#">Communities</a>
          </div>
          <div>
            <ion-icon name="settings-outline"></ion-icon>
            <a href="#">Settings</a>
          </div>
          <div>
            <ion-icon name="help-circle-outline"></ion-icon>
            <a href="#">Support</a>
          </div>
          <div>
            <ion-icon name="document-lock-outline"></ion-icon>
            <a href="#">Privacy</a>
          </div>
        </nav>
      </aside>
      <header>
        <div class="header-top">
          <ion-icon name="search-outline"></ion-icon>
          <input type="text" />
          <ion-icon class="mrg-left" name="notifications-outline"></ion-icon>
          <img
            src="img/photographer.png"
            alt="photographer"
            class="user-image"
          />
          <p class="user-name">John Smith</p>
        </div>
        <div class="header-bt">
          <img src="img/photographer.png" alt="photographer" />
          <div class="welcome">
            <p>Hi there,</p>
            <h2>John Smith (@JSmith)</h2>
          </div>
          <button class="mrg-left">New</button><button>Upload</button><button>Share</button>
        </div>
      </header>
      <div class="content">
        <div class="projects">
            <h3>Your Projects</h3>
            <div class="project-container">
                <div class="project">
                    <h4></h4>
                    <p></p>
                </div>
                <div class="project">
                    <h4></h4>
                    <p></p>
                </div>
                <div class="project">
                    <h4></h4>
                    <p></p>
                </div>
                <div class="project">
                    <h4></h4>
                    <p></p>
                </div>
                <div class="project">
                    <h4></h4>
                    <p></p>
                </div>
                <div class="project">
                    <h4></h4>
                    <p></p>
                </div>
            </div>
        </div>
        <div class="announcements"></div>
        <div class="trending"></div>
      </div>
    </div>
    <p class="attribution" >Images from RoundIcon <br> Icons from IonIcons</p>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
