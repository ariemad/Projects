<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="js-file.js" defer></script>
  </head>
  <body>
    <div class="calc">
      <div class="calc-header">
        <p class="calc-brand">IDAHO <br /></p>
        <div class="calc-solar"></div>
      </div>
      <div class="calc-display">
        <div class="display-container">
          <div class="display">
            <p class="display-txt"></p>
          </div>
        </div>
      </div>
      <div class="calc-btns">
        <button data-key="Backspace" id="clear" class="btn btn-round btn-red">
          ON/C
        </button>
        <button data-key="Delete" id="ce" class="btn btn-round">CE</button>
        <button class="btn btn-round">MRC</button>
        <button class="btn btn-round">M -</button>
        <button class="btn btn-round">M +</button>
        <button data-key="Digit7" data-num="7" class="btn">7</button>
        <button data-key="Digit8" data-num="8" class="btn">8</button>
        <button data-key="Digit9" data-num="9" class="btn">9</button>
        <button id="percentage" class="btn">%</button>
        <button id="square-root" class="btn">&#8730;</button>
        <button data-key="Digit4" data-num="4" class="btn">4</button>
        <button data-num="5" class="btn">5</button>
        <button data-key="Digit6" data-num="6" class="btn">6</button>
        <button data-key="NumpadMultiply" data-operation="multiply" class="btn">
          &#215;
        </button>
        <button data-key="NumpadDivide" data-operation="divide" class="btn">
          &#247;
        </button>
        <button data-key="Digit1" data-num="1" class="btn">1</button>
        <button data-key="Digit2" data-num="2" class="btn">2</button>
        <button data-key="Digit3" data-num="3" class="btn">3</button>
        <button data-key="NumpadAdd" data-operation="add" class="btn btn-big">
          +
        </button>
        <button data-key="NumpadSubtract" data-operation="subtract" class="btn">
          -
        </button>
        <button data-key="Digit0" data-num="0" class="btn">0</button>
        <button data-key="Period" id="dot" class="btn">.</button>
        <button data-key="Slash" id="negative" class="btn">+/-</button>
        <button data-key="Enter" data-operation="equal" class="btn">=</button>
      </div>
    </div>
  </body>
</html>
