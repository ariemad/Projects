<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="js-file.js" defer></script>
  </head>
  <body>
    <div class="calc">
      <div class="calc-header">
        <p class="calc-brand">IDAHO <br> </p>
        <div class="calc-solar"></div>
      </div>
      <div class="calc-display">
        <div class="display-container">
          <div class="display">
            <p class="display-txt"></p>
          </div>
        </div>
      </div>
      <div class="calc-btns">
        <button id = "clear" class="btn btn-round btn-red">ON/C</button>
        <button class="btn btn-round">CE</button>
        <button class="btn btn-round">MRC</button>
        <button class="btn btn-round">M -</button>
        <button class="btn btn-round">M +</button>
        <button data-num="7" class="btn">7</button> 
        <button data-num="8" class="btn">8</button>
        <button data-num="9" class="btn">9</button>
        <button class="btn">%</button>
        <button class="btn">&#8730;</button>
        <button data-num="4" class="btn">4</button>
        <button data-num="5" class="btn">5</button> 
        <button data-num="6" class="btn">6</button>
        <button data-operation="multiply" class="btn">&#215;</button>
        <button data-operation="divide" class="btn">&#247;</button>
        <button data-num="1" class="btn">1</button>
        <button data-num="2" class="btn">2</button>
        <button data-num="3" class="btn">3</button> 
        <button data-operation="add" class="btn btn-big">+</button>
        <button data-operation="subtract" class="btn">-</button>
        <button data-num="0" class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn">+/-</button>
        <button data-operation="equal" class="btn">=</button>
      </div>
    </div>
  </body>
</html>
