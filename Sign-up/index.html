<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/js-file.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="image-section">
        <div class="banner">
          <img src="./imgs/odin-lined.png" alt="Odin Logo" class="logo" />
          <p class="logo-text">ODIN</p>
        </div>
      </section>
      <section class="text-section">
        <div class="quote">
          <p>
            This is not a real online service! You need something like this in
            your life to help you realize your deepest dreams.
          </p>
          <br /><br /><br /><br />
          <p>Sign up now to get started. You <em>know </em>you want to.</p>
        </div>

        <form class="form" action="" method="dialog" target="_self">
          <div class="form-container">
            <h2>Let's do this!</h2>
            <div class="form-grid">
              <div class="form-field">
                <label for="name">FIRST NAME</label>
                <input
                  id="name"
                  type="text"
                  name="firstName"
                  minlength="3"
                  maxlength="20"
                />
              </div>
              <div class="form-field">
                <label for="last-name">LAST NAME</label>
                <input
                  id="last-name"
                  type="text"
                  name="lastName"
                  minlength="3"
                  maxlength="20"
                />
              </div>
              <div class="form-field">
                <label for="email">EMAIL</label>
                <input id="email" type="email" name="mail" />
              </div>
              <div class="form-field">
                <label for="phone-number">PHONE NUMBER</label>
                <input
                  id="phone-number"
                  type="tel"
                  name="phoneNumber"
                  pattern="[0-9]*"
                />
              </div>
              <div class="form-field relative">
                <label for="password">PASSWORD</label>
                <input id="password" type="password" name="password" />
                <p class="password-warning hidden">*Password do not match</p>
              </div>
              <div class="form-field">
                <label for="password-confirm">CONFIRM PASSWORD</label>
                <input
                  id="password-confirm"
                  type="password"
                  name="passwordConfirm"
                />
      
              </div>
            </div>
          </div>
          <div class="form-create">
            <input type="submit" value="Create Account" />
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
